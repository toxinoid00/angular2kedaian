<div class="check">
    <div class="container">   
	<div class="form-group">
	<label class="col-md-2" >Nama Pelanggan :</label>
	<div class="col-md-10" style="margin-bottom: 10px">
	<input type="text" style="width: 300px" class="form-control" [(ngModel)]="nama_pelanggan">
	</div>
	 
	</div>
	 
	 
	<div class="form-group">
	<label class="col-md-2">No HP :</label>
	 
	<div class="col-md-10" style="margin-bottom: 10px">
	<input type="text" style="width: 300px" class="form-control" [(ngModel)]="no_hp_pelanggan">
	</div>
	 
	</div>


	<div class="form-group">
	<label class="col-md-2" >Gedung :</label>
	<div class="col-md-10" style="margin-bottom: 10px">
   <select class="form-control" style="width: 300px" [(ngModel)]="id_gedung">
        <option *ngFor="#gedung of getGedung" value={{gedung.id_gedung}}>
        {{gedung.nama_gedung}}</option>
    </select>
	</div>
	 
	</div> 

	
	<div class="form-group">
	<label class="col-md-2" >Keterangan Lokasi:</label>
	<div class="col-md-10" style="margin-bottom: 10px">
	<input type="text" style="width: 300px" class="form-control" [(ngModel)]="keterangan_lokasi">
	</div>
	 
	</div>
	 
	<div class="form-group">
	<label class="col-md-2 control-label text-primary" ></label>
	 
	<div class="col-md-3 cart-total">
	<button class="order" (click)="postDataToServer()">Order Now!</button>
	 
	</div>
	 
	</div>
</div>
</div>
